<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Votaciones Sivot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles1.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/prueba.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/eventos.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light" >
  
    <form method="post" id='formulario' class="bg-white text-center  m-5 mb-5 pb-5 border border-light rounded-3 shadow">
      <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
      <br ><br >
      <div class="container-fluid  row">
        <h1>Seleccione un candidato </h1>
        <div class="candidatos col-lg-12 col-md-l2 container  text-center">
          <div class="row">
            {% for list1 in list %}
                <div class="col-lg-6 col-xs-12">         
                {% for i in fotos %}   
                  {% if list1[3]== i %}
                    <label>
                      <img for="{{list1[0]}}" class="img-fluid" id="fotos" src="/uploads/{{i}}" >
                      <br>{{list1[1]}} {{list1[2]}}
                      <input id="{{list1[0]}}" name="candidato"  type="radio" value="{{list1[0]}}" required />
                      </label>      
                </div>
                  {% endif %}
                {% endfor %}           
            {% endfor %}
          </div>
      </div>
    </div>

    <button onclick="ventanamensaje()"  type="submit" class=" btn btn-lg  btn-outline-danger" >VOTAR</button>
      <br>
      <br>
     
 </form>
 

    <br /><br /><br /><br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  </body>


  <footer class="py-4 bg-light mt-auto fixed-bottom">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Copyright &copy; Sivot 2022</div>
        <div>
          <a href="#">Privacy Policy</a>
          &middot;
          <a href="#">Terms &amp; Conditions</a>
        </div>
      </div>
    </div>
  </footer>
</html>
