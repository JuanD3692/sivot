{% extends 'html/base.html' %}
{% block content %}
<br>
<br>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  


<form  enctype="multipart/form-data" method="POST" class="mx-auto p-2 text-center border 5" style="width: 350px;">
    <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
    <legend>Registro candidato</legend>
    <div class="m-3">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required />   
        <br />
        <input type="text" class="form-control"  name="last" placeholder="Apellido" required />

        <br>
        <label for="">Foto candidato</label>
        <input type="file" class="form-control-file"  name="ourfile" required />
        <br>
    </div>
    <br>{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %} 
      <h5 class="text-center text-muted mt-2 mb-0" class="alert alert-success"> 
        {{ message }}
    </h5>
      {% endfor %}           
    {% endif %}
    {% endwith %}
    <button class="btn btn-primary" value="candadidatos" type="submit" onclick="newFunction()" >Registrar</button>
  </form>

{% endblock %}
