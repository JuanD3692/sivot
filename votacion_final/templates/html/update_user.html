{% extends 'html/base.html' %}

{% block content %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <div class="container">
    <div class="row text-center">
      <div>
        <br />
        <br />
        <h1>Actualizar Información</h1>
        <br />
        <form action="update_user" method="post">
            <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">    
          <input type="number" name="cedula" placeholder="Cedula" required />
          <br />
          <br />
          <button type="submit"  class="btn btn-success m-5">Buscar</button>
          <br>
          <br>
          <li>{{mensaje}}</li>
        </form>
        <br />

       <form id="formulario"class="control-form" >
        <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">     
        <div class="border 5">
          <br />
          <br />
          <h4>Información del usuario</h4>
          <br />
          <br />
          <input type="text" name="nombre" value="{{usuario1[0]}}" required>

          <input type="text" name="apellido" value="{{usuario1[1]}}" required/>
          <input type="text" name="cedula1" value="{{usuario1[2]}}"  readonly />
          <br />
          <br />
          <button type="submit" class="btn btn-success m-5 " onclick="actualizar()">Actualizar</button>
        </div>
      </form>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/eventos.js' )}}"> </script>
{% endblock %}
