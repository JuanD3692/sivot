 {% extends 'html/base.html' %} 
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 {% block content %}

    <div class="container-fluid text-center">
      <div class="container">
             <h1 class="m-5">Candidatos</h1>

            <table id="tabla" >
              <tr>
                <th>Id</th>         
                <th>Nombre</th>         
                <th>Apellido</th>          
              </tr> 
            {% for book in list %} 

            <tr>         
              <td>  {{book[0]}} </td>          
              <td>  {{book[1]}} </td>         
              <td>  {{book[2]}} </td>         
            </tr>                     
            {% endfor %}
          </table>
      </div>
  </div>
  <br>  

          <form method="post" class="container form-control  text-center" >
            
            <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
                <h4 class="m-2">Ingrese id del candidato a inhabilitar</h4>  
                  <input type="text"  placeholder="Id" name="id" id="id" >
                  <button  class="btn btn-danger" onclick="eliminar_candidato()">Eliminar</button>
          </form>

 <link rel="stylesheet" href="{{ url_for('static',filename="css/prueba.css")}}">
 <script src="{{ url_for('static', filename='js/eventos.js' )}}"> </script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
 {% endblock  %}
