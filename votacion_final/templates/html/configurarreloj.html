{% extends 'html/base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <script src="{{ url_for('static', filename = 'js/eventos.js') }}"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<div  class="border 2 m-5 text-center">
    <br>
    <h2>Comenzar elecciones</h2>
    <form  class="control-form" >
      <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
      <input id="fecha" name="fecha" type="date" required >
      <input id="horas" name="horas" type="text" placeholder="Hora" min="1" max="2" required>
      <input id="minutos" name="minutos" type="text" placeholder="Minutos" min="1" max="2" required>
      <input id="segundos"name="segundos" type="text" placeholder="Segundos"  min="1" max="2" required>
      <br>
      <input type="text" name="tipo" value="1" class="invisible"  >
      <br>
      <br>
      <button type="submit" class="btn btn-success m-3" onclick="iniciarreloj()">Iniciar </button>
    
    </form>

    <h2>Terminar elecciones</h2>
    <form  id="form" class="control-form" >
      <input method="POST" type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
      <input id="fecha2" name="fecha2" type="date" required >
      <input id="horas2" name="horas2" type="text" placeholder="Hora" min="1" max="2" required>
      <input id="minutos2" name="minutos2" type="text" placeholder="Minutos" min="1" max="2" required>
      <input id="segundos2"name="segundos2" type="text" placeholder="Segundos"  min="1" max="2" required>
      <br>
      <input type="text" name="tipo2" value="2" class="invisible">
      <br>
      <br>
      <button type="submit" class="btn btn-danger m-3" onclick="iniciarreloj2()">Terminar </button>
    </form>
    <br>
  </div>

  {% endblock %}
